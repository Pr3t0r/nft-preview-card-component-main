<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(178, 100%, 50%); }
  </style>
</head>
<body>
  <main>
    <div class="card">
      <div class="card-img">
        <img src="images/image-equilibrium.jpg" alt="card-image">
      </div>
      <div class="card-txt">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="flex data">
          <div class="eth flex">
            <img src="images/icon-ethereum.svg" alt="icon-ethereum">
            0.041 ETH
          </div>
          <div class="time flex">
            <img src="images/icon-clock.svg" alt="icon-clock">
            3 days left
          </div>
        </div>
        <div class="flex creator">
          <img src="images/image-avatar.png" alt="image-avatar">
          <p>Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/Pr3t0r">Andr√°s Kir√°ly</a>.
    </div>
  </footer>
</body>
</html>
